<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>Server</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-color: #e1dfdf;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        h1 {
            font-weight: lighter;
            color: #000;
            font-size: 30px;
            margin: 0 0 20px 0;
        }
        .status {
            color: #28cb40;
            font-weight: bold;
        }
        p {
            color: #000;
            margin: 10px 0 0 0;
        }
        section {
            width: 250px;
            height: 250px;
            position: relative;
        }
        section aside {
            background: #202730;
            height: 200px;
            width: 15px;
            position: absolute;
            z-index: -1;
        }
        section aside:nth-child(1) {
            left: 5px;
            top: 20px;
        }
        section aside:nth-child(2) {
            right: 5px;
            top: 20px;
        }
        section article {
            width: 100%;
            height: 50px;
            background: #202730;
            margin: 10px auto;
            position: relative;
            box-shadow: 10px 0px 15px #2D3540, -10px 0px 15px #2D3540;
        }
        section article span {
            width: 7px;
            height: 7px;
            border-radius: 100%;
            display: block;
            position: relative;
            top: 10px;
            left: 10px;
            margin: 0 0 15px 0;
        }
        section article span:nth-child(1) {
            background: #28cb40;
            animation: blinker 0.7s linear infinite;
        }
        section article span:nth-child(2) {
            background: #c99a31;
            animation: blinker 1.3s linear infinite;
        }
        section article span:nth-child(3) {
            background: transparent;
            border: 1px solid #fff;
            position: absolute;
            top: 20px;
            right: 10px;
            left: inherit;
        }
        section article ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        section article ul li {
            width: 10px;
            height: 30px;
            background: #818993;
            position: absolute;
            display: inline-block;
            z-index: 1;
            top: 10px;
        }
        section article ul li:nth-child(1) { left: 30px; animation: fade 2s infinite alternate backwards; }
        section article ul li:nth-child(2) { left: 50px; animation: fade 1.8s 0.2s infinite alternate backwards; }
        section article ul li:nth-child(3) { left: 70px; animation: fade 1.6s 0.4s infinite alternate backwards; }
        section article ul li:nth-child(4) { left: 90px; animation: fade 1.4s 0.6s infinite alternate backwards; }
        section article ul li:nth-child(5) { left: 110px; animation: fade 1.2s 0.8s infinite alternate backwards; }
        section article ul li:nth-child(6) { left: 130px; animation: fade 1s 1s infinite alternate backwards; }
        section article ul li:nth-child(7) { left: 150px; animation: fade 0.8s 1.2s infinite alternate backwards; }
        section article ul li:nth-child(8) { left: 170px; animation: fade 0.6s 1.4s infinite alternate backwards; }
        section article ul li:nth-child(9) {
            width: 30px;
            background: #32a3ef;
            color: #202730;
            font-family: monospace;
            left: 190px;
            line-height: 27px;
            text-align: center;
            animation: pulse 1.5s linear infinite;
        }
        @keyframes blinker {  
            50% { opacity: 0; }
        }
        @keyframes pulse {
            from { background-color: #32a3ef; box-shadow: 0 0 9px #333; }
            50% { background-color: #59B6F2; box-shadow: 0 0 15px #047AC7; }
            to { background-color: #32a3ef; box-shadow: 0 0 9px #333; }
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
